<section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

          <div class="d-flex justify-content-center py-4">
            <a href="index.html" class="logo d-flex align-items-center w-auto">
              <img src="assets/img/louvre_logo.png" alt="">
              <span class="d-none d-lg-block">木生醫林後台管理系統</span>
            </a>
          </div><!-- End Logo -->

          <div class="card mb-3">

            <div class="card-body">

              <div class="pt-4 pb-2">
                <h5 class="card-title text-center pb-0 fs-4">請登入您的帳號</h5>
                <p class="text-center small">請輸入您的使用者名稱與密碼</p>
              </div>

              <form class="row g-3 needs-validation" novalidate>

                <div class="col-12">
                  <label for="yourUsername" class="form-label">使用者名稱</label>
                  <div class="input-group has-validation">
                    <!-- <span class="input-group-text" id="inputGroupPrepend">@</span> -->
                    <input type="text" name="username" class="form-control" [(ngModel)]="yourUsername" required>
                    <div class="invalid-feedback">Please enter your username.</div>
                  </div>
                </div>

                <div class="col-12">
                  <label for="yourPassword" class="form-label">密碼</label>
                  <input type="password" name="password" class="form-control" [(ngModel)]="yourPassword" required>
                  <div class="invalid-feedback">Please enter your password!</div>
                </div>

                <div class="col-12">
                  <!-- <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="remember" value="true" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">Remember me</label>
                  </div> -->
                </div>
                <div class="col-12">
                  <button class="btn btn-primary w-100" style="background-color: orange;border: 0px;" type="submit" (click)="Login()">Login</button>
                </div>
                <div class="col-12">
                  <!-- <p class="small mb-0">Don't have account? <a href="pages-register.html">Create an account</a></p> -->
                  <p class="small mb-0">還沒有帳號? 請聯絡系統管理員申請，謝謝！！</p>
                </div>
              </form>

            </div>
          </div>

          <div class="credits">
            <!-- All the links in the footer should remain intact. -->
            <!-- You can delete the links only if you purchased the pro version. -->
            <!-- Licensing information: https://bootstrapmade.com/license/ -->
            <!-- Purchase the pro version with working PHP/AJAX contact form: https://bootstrapmade.com/nice-admin-bootstrap-admin-html-template/ -->
            <!-- Designed by <a href="https://bootstrapmade.com/">BootstrapMade</a> -->
          </div>

        </div>
      </div>
    </div>

  </section>
