<app-breadcrumb Department="前台設定" Line="羅浮婦女診所設定" MethodName="聯絡資訊"></app-breadcrumb>


<div class="container">
    <div class="mb-3 row">
        <label for="editTitle" class="col-sm-2 col-form-label">診所地址：</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="data.address">
        </div>
    </div>
    <div class="mb-3 row">
        <label for="editTitle" class="col-sm-2 col-form-label">電話1：</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="data.phone1">
        </div>
    </div>
    <div class="mb-3 row">
        <label for="editTitle" class="col-sm-2 col-form-label">電話2：</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="data.phone2">
        </div>
    </div>
    <div class="mb-3 row">
        <label for="editTitle" class="col-sm-2 col-form-label">Line：</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="data.line">
        </div>
    </div>
    <div class="mb-3 row">
        <label for="editTitle" class="col-sm-2 col-form-label">IG：</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="data.ig">
        </div>
    </div>
    <div class="mb-3 row">
        <label for="editTitle" class="col-sm-2 col-form-label">Facebook：</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="data.facebook">
        </div>
    </div>
    <div class="mb-3 row">
        <label for="editContent" class="col-sm-2 col-form-label">QR code：</label>
        <div class="col-sm-10">
             <file-upload (file)="loadExcelJson($event)"></file-upload>
        </div>
    </div>
    <div class="mb-3 row">
        <div class="col-sm-10 offset-sm-2 text-end">
            <button type="button" class="btn btn-save mx-1" (click)="save()">保存</button>
        </div>
    </div>
</div>
