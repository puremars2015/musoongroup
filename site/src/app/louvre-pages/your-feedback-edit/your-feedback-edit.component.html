<app-breadcrumb Department="前台設定" Line="羅浮婦女診所" MethodName="媽咪迴響"></app-breadcrumb>


<div class="container">
    <div class="mb-3 row">
        <label for="editTitle" class="col-sm-2 col-form-label">標題：</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="data.title">
        </div>
    </div>
    <div class="mb-3 row">
        <label for="editContent" class="col-sm-2 col-form-label">內容：</label>
        <div class="col-sm-10">
            <textarea class="form-control" rows="4" [(ngModel)]="data.content"></textarea>
        </div>
    </div>
    <div class="mb-3 row">
        <label for="editContent" class="col-sm-2 col-form-label">圖片：</label>
        <div class="col-sm-10">
            <file-upload (file)="loadExcelJson($event)"></file-upload>
        </div>
    </div>
    <div class="mb-3 row">
        <label for="editOrder" class="col-sm-2 col-form-label">讀取人數：</label>
        <div class="col-sm-10">
            <input type="number" class="form-control" [(ngModel)]="data.read_count">
        </div>
    </div>
    <div class="mb-3 row">
        <label for="editOrder" class="col-sm-2 col-form-label">發布日期：</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="data.publish_date">
        </div>
    </div>
    <div class="mb-3 row">
        <label for="editOrder" class="col-sm-2 col-form-label">顯示順序：</label>
        <div class="col-sm-10">
            <input type="number" class="form-control" [(ngModel)]="data.display_order">
        </div>
    </div>
    <div class="mb-3 row">
        <label for="editOrder" class="col-sm-2 col-form-label">產生連結工具：</label>
        <div class="col-sm-10">
           <file-upload (file)="loadNewPicture($event)"></file-upload><input type="button" value="上傳檔案" (click)="UploadOnClick()">
        </div>
        <div class="col-sm-10">
            <input type="text" class="form-control" [value]="display_url" readonly>
        </div>
    </div>
    
    <div class="mb-3 row">
        <div class="col-sm-10 offset-sm-2 text-end">
            <button type="button" class="btn btn-save mx-1" (click)="save()">保存</button>
            <button type="button" class="btn btn-cancel mx-1" (click)="cancel()">取消</button>
        </div>
    </div>
</div>
