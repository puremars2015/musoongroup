    <div class="row mb-3">

           <button class="btn btn-primary" (click)="move('add')">新增</button>
        </div>

    <h4></h4>
    <div class="table-responsive">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>標題</th>
                    <th>內容</th>
                    <th>圖片</th>
                    <th>讀取人數</th>
                    <th>發布日期</th>
                    <th>顯示順序</th>
                    <th>管理功能</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let row of articles">
                    <td>{{row.title}}</td>
                    <td>{{row.content}}</td>
                    <td>
                        <img src="{{server}}{{row.img_url}}" alt="{{row.img_url}}" style="width: 100px;">
                    </td>
                    <td>{{row.read_count}}</td>
                    <td>{{row.publish_date}}</td>
                    <td>{{row.display_order}}</td>
                    <td>
                        <button class="btn btn-warning btn-sm" (click)="move(row.id)">編輯</button>
                        <button class="btn btn-danger btn-sm" (click)="remove(row.id)">刪除</button>
                    </td>
                </tr>    
            </tbody>
        </table>
    </div>
